<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap CSS link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!--Local CSS Link-->
  <link href="assets/styles.css" rel="stylesheet">
  <title>Boardwalk Games Home </title>

  <!--favicons generated by favicon.io-->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>
<!--classes on body set to work with mt-auto on footer to ensure it always stays at the bottom-->
<body class = "d-flex flex-column min-vh-100">
  <!--navigation-->
  <div>Navigation</div>
  <!--header with carousel -->
  <header class="container">
    <div class="row">
      <div class="col-12 col-xl-6">Boardwalk Games intro text section</div>
      <div class="col-12 col-xl-6">Carousel</div>
    </div>
  </header>
  <!--main to hold all sections of home page and not part of grid-->
  <main>
    <!--services section-->
    <section class="container">
      <div class="row">
        <div class="col-12">Services section heading</div>
        <div class="col-12 col-md-6 col-xl-3">Services</div>
        <div class="col-12 col-md-6 col-xl-3">Services</div>
        <div class="col-12 col-md-6 col-xl-3">Services</div>
        <div class="col-12 col-md-6 col-xl-3">Services</div>
      </div>
    </section>
  </main>
  <!--footer/ contact section
  mt-auto added to push footer to the bottom of the page-->
  <footer class = "mt-auto">
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
        <!--contact-info-->
        <div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
        <!--opening times-->
        <div class="col-12 col-md-6 col-xl-4">Opening times</div>
      </div>

    </div>
  </footer>


  <!--Font Awsome Link-->
  <script src="https://kit.fontawesome.com/cbfde23805.js" crossorigin="anonymous"></script>
  <!--Boostrap JS link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
