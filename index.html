<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<!--classes on body set to work with mt-auto on footer to ensure it always stays at the bottom-->

<body class="d-flex flex-column min-vh-100">

      <a class="navbar-brand" href="index.html"><img src="assets/images/favicon-32x32.png"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="game-library.html">Games</a>
          <a class="nav-link" href="#">Services</a>
          <a class="nav-link" href="#">Contact</a>

    <div class="row">

  <!--main to hold all sections of home page and not part of grid-->

      <div class="row">

      </div>

      <div class="row justify-content-center">
        <div class="col-12 "> Contact section heading</div>
